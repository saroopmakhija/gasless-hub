pre-commit:
  parallel: true
  jobs:
    - name: lint
      run: bun lint
      glob: "*"

    - name: cspell
      run: bun spell-check
      glob: "*"

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: bun commitlint --edit {1}

    spell-check:
      run: bun spell-check --no-summary {1}
